<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Ticker-AI</title>
    <link rel="stylesheet" href="main.css" />
    <!-- font awsome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header section -->
    <header class="mt-5 px-2 md:px-5 shadow-lg pb-3">
      <nav class="container mx-auto flex items-center justify-between">
        <div class="flex gap-1 items-center md: gap-3">
        <a href="index.html">  <img
          src="images/tickerAI-logo 1.png"
          alt="logo"
          class="w-10 md:w-fit"
        /></a>
          <p class="text-[8px] md:text-xs">
            A Mark Cuban Company <br />
            AI-based Financial Market News Aggregator
          </p>
        </div>
        <div class="flex items-center gap-1 md:gap-6">
         <a href="index.html"> <button
          class="bg-[#5677AC] text-xs md:text-base text-white py-1 md:py-3 px-2 md:px-4 rounded-md font-semibold hover:bg-[#42669c] transition hover:scale-105 hover:translate-y-1"
        >
          Personalize News
        </button></a>
          <div
            class="text-[#5677AC] bg-[#5677AC26] size-9 flex items-center justify-center rounded-full md:text-xl text-xs md:font-extrabold font-semibold hover:scale-105"
          >
            IK
          </div>
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <!-- main section -->
  <main class="mt-8 container mx-auto">
    <section>
      <div class="border-b-2 border-[#333333]">
<h2 class="head">Personolize your news</h2>

      </div>
      <div class="mt-16">
        <h3 class="font-semibold text-[24px]">Select your  Markets</h3>
      </div>
    </section>
  </main>
    <!-- footer section -->
    <footer>
      <p class="text-center font-semibold text-gray-700 p-3 bg-[#F5F5F5]">
        All right reserved to Ticker-AI
      </p>
    </footer>
  </body>
</html>
